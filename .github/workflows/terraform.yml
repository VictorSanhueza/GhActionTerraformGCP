name: Terraform Apply to GCP

on:
  workflow_dispatch:

jobs:
  terraform:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write  # útil si luego migrás a Workload Identity Federation

    env:
      TF_IN_AUTOMATION: true
      # Provider variables
      TF_VAR_project_id:  ${{ secrets.GCP_PROJECT_ID }}
      TF_VAR_region:      ${{ secrets.GCP_REGION }}
      TF_VAR_zone:        ${{ secrets.GCP_ZONE }}
      # Backend config
      TF_STATE_BUCKET:    ${{ secrets.TF_STATE_BUCKET }}
      TF_STATE_PREFIX:    ${{ secrets.TF_STATE_PREFIX }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Autenticación GCP (usa tu JSON key). Esto configura ADC para todo el job.
      - name: Auth to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.5

      # - name: Terraform fmt
      #   run: terraform fmt -check

      - name: Terraform Init (with GCS backend)
        run: |
          terraform init \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="prefix=${TF_STATE_PREFIX}"

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -input=false

      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false
